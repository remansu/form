<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="formlabel1">Personal details</div>
        <form action="detail" method="get">
            <label for="Salutation">
                Salutation
                <br>
                <select>
                    <option value="">--None--</option>
                    <option value="">Mr.</option>
                    <option value="">Mrs.</option>
                </select>
            </label>
            <br>
            <label for="Name">
                <br>
                First Name:
                <input type="text" name="name" placeholder="abcd">
                <br>
                <br>
                Last Name:
                <input type="text" name="name" placeholder="abcd">
            </label>
            <br>
            <label for="Gender">
                <br>
                Gender:
                <input type="radio" name="gender">
                Male
                <input type="radio" name="gender">
                Female
            </label>
            <br>
            <label for="email">
                <br>
                Email:
                <input type="email" name="email" value="abc@gmail.com">
            </label>
            <br>
            <label for="DOB">
                <br>
                Date Of Birth:
                <input type="Date" name="dob">
            </label>
            <br>
            <label for="Address">
                <br>
                Address:
                <br>
                <textarea name="Address" cols="30" rows="5"></textarea>
            </label>
            <br>
            <label for="Submit">
                <br>
                <input type="Submit">
            </label>
        </form>
    </div>
</body>
</html>
